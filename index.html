<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조이스틱과 지도 탐색</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #joystick-container {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            touch-action: none;
            z-index: 1000;
        }
        #joystick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 255, 0.8);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        #button-container {
            position: absolute;
            top: 60px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <div id="button-container">
        <button id="location-button">현위치</button>
        <button id="walk-button" class="active">걷기</button>
        <button id="car-button">자동차</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.5665, 126.9780], 15); // 초기 좌표: 서울

        // 지도 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const marker = L.marker([0, 0]).addTo(map); // 위치 표시 마커
        const circle = L.circle([0, 0], { radius: 12.5, color: 'blue', fillOpacity: 0.5 }).addTo(map);

        let moveStep = 0.000005; // 기본 속도: 걷기 속도 (자동차 속도의 1/2)
        let joystickDirection = { x: 0, y: 0 }; // 조이스틱 방향 저장

        // 위치 갱신 함수
        function updateLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation을 지원하지 않는 브라우저입니다.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    marker.setLatLng([latitude, longitude]);
                    circle.setLatLng([latitude, longitude]);
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert("현재 위치를 가져올 수 없습니다: " + error.message);
                },
                { enableHighAccuracy: true }
            );
        }

        // 페이지 로드 시 초기 위치 설정
        updateLocation();

        // 현위치 버튼 동작
        document.getElementById('location-button').addEventListener('click', updateLocation);

        // 걷기/자동차 속도 변경 버튼 동작
        const walkButton = document.getElementById('walk-button');
        const carButton = document.getElementById('car-button');

        walkButton.addEventListener('click', () => {
            moveStep = 0.000005; // 걷기 속도
            walkButton.classList.add('active');
            carButton.classList.remove('active');
        });

        carButton.addEventListener('click', () => {
            moveStep = 0.00001; // 자동차 속도
            carButton.classList.add('active');
            walkButton.classList.remove('active');
        });

        // 조이스틱 동작 처리
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');
        let isDragging = false;
        let startX = 0, startY = 0;

        joystick.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        joystick.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 50; // 조이스틱 최대 이동 거리 제한

            let offsetX = dx;
            let offsetY = dy;

            if (distance > maxDistance) {
                const ratio = maxDistance / distance;
                offsetX *= ratio;
                offsetY *= ratio;
            }

            joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            // 방향 계산 (정규화)
            joystickDirection.x = offsetX / maxDistance;
            joystickDirection.y = offsetY / maxDistance;
        });

        joystick.addEventListener('touchend', () => {
            isDragging = false;
            joystick.style.transform = 'translate(0, 0)';
            joystickDirection = { x: 0, y: 0 }; // 방향 초기화
        });

        // 조이스틱 이동 지속적으로 적용
        function moveWithJoystick() {
            if (joystickDirection.x !== 0 || joystickDirection.y !== 0) {
                const currentLatLng = marker.getLatLng();
                const newLat = currentLatLng.lat - joystickDirection.y * moveStep; // y 방향 이동
                const newLng = currentLatLng.lng + joystickDirection.x * moveStep; // x 방향 이동

                marker.setLatLng([newLat, newLng]);
                circle.setLatLng([newLat, newLng]);
                map.panTo([newLat, newLng]);
            }
            requestAnimationFrame(moveWithJoystick); // 지속적인 호출
        }

        moveWithJoystick();
    </script>
</body>
</html>
