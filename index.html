<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 제어</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .control-button {
            width: 70px;
            height: 30px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .control-button.confirm,
        .control-button.cancel {
            display: none;
        }

        .joystick {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 1000;
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: green;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="button-container">
        <button id="location-button" class="control-button">현위치</button>
        <button id="walk" class="control-button">걷기</button>
        <button id="car" class="control-button">차타기</button>
        <button id="fly" class="control-button">날기</button>
        <button id="move" class="control-button">이동</button>
        <button id="confirm" class="control-button confirm">확인</button>
        <button id="cancel" class="control-button cancel">취소</button>
    </div>
    <div class="joystick">
        <div class="joystick-handle"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Leaflet 지도 초기화
        const map = L.map('map').setView([37.5665, 126.9780], 15); // 기본 좌표 (서울 중심)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // 현재 위치 표시를 위한 파란색 마커
        const marker = L.marker([37.5665, 126.9780], {
            icon: L.divIcon({
                className: 'current-location-icon',
                html: '<div style="width: 20px; height: 20px; background: blue; border-radius: 50%;"></div>',
            })
        }).addTo(map);

        // 기본 속도 설정
        let speed = 0.000001; // 걷기 속도

        // 걷기, 자동차, 날기 버튼 동작
        document.getElementById('walk').addEventListener('click', () => { speed = 0.000001; });
        document.getElementById('car').addEventListener('click', () => { speed = 0.00001; });
        document.getElementById('fly').addEventListener('click', () => { speed = 0.00005; });

        // 브라우저에서 현재 위치 가져오기
        function moveToCurrentLocation() {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const currentPos = [latitude, longitude];
                    marker.setLatLng(currentPos); // 마커 위치 설정
                    map.setView(currentPos, 15);  // 지도를 해당 위치로 이동
                },
                () => { alert('현위치를 가져올 수 없습니다.'); }
            );
        }

        // 페이지 로드 시 현재 위치로 이동
        window.onload = moveToCurrentLocation;

        // 현위치 버튼 동작
        document.getElementById('location-button').addEventListener('click', moveToCurrentLocation);

        // 조이스틱 동작 구현
        const joystick = document.querySelector('.joystick');
        const handle = document.querySelector('.joystick-handle');
        let isDragging = false;

        joystick.addEventListener('mousedown', (e) => {
            isDragging = true;
            moveHandle(e);
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            handle.style.left = '50%';
            handle.style.top = '50%';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                moveHandle(e);
            }
        });

        function moveHandle(e) {
            const rect = joystick.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const angle = Math.atan2(y, x);
            const distance = Math.min(Math.sqrt(x ** 2 + y ** 2), rect.width / 2);

            handle.style.left = `${50 + (distance / (rect.width / 2)) * Math.cos(angle) * 50}%`;
            handle.style.top = `${50 + (distance / (rect.width / 2)) * Math.sin(angle) * 50}%`;

            const currentPos = marker.getLatLng();
            marker.setLatLng([
                currentPos.lat + speed * Math.sin(angle),
                currentPos.lng + speed * Math.cos(angle)
            ]);
            map.panTo(marker.getLatLng());
        }
    </script>
</body>
</html>
