<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핸드폰 조이스틱과 키보드로 제어하는 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #joystick-container {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            touch-action: none;
            z-index: 1000;
        }
        #joystick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 255, 0.8);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        #location-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <button id="location-button">현위치</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Leaflet 지도 생성
        const map = L.map('map').setView([37.5665, 126.9780], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const marker = L.marker([37.5665, 126.9780]).addTo(map);
        const circle = L.circle([37.5665, 126.9780], { radius: 12.5, color: 'blue', fillOpacity: 0.5 }).addTo(map);

        const moveStep = 0.0001; // 속도를 많이 줄임
        const keysPressed = {};

        function handleKeyDown(event) {
            keysPressed[event.key.toLowerCase()] = true;
        }

        function handleKeyUp(event) {
            keysPressed[event.key.toLowerCase()] = false;
        }

        function moveMarker() {
            const currentLatLng = marker.getLatLng();
            let newLat = currentLatLng.lat;
            let newLng = currentLatLng.lng;

            if (keysPressed['w'] || keysPressed['arrowup']) newLat += moveStep;
            if (keysPressed['a'] || keysPressed['arrowleft']) newLng -= moveStep;
            if (keysPressed['s'] || keysPressed['arrowdown']) newLat -= moveStep;
            if (keysPressed['d'] || keysPressed['arrowright']) newLng += moveStep;

            marker.setLatLng([newLat, newLng]);
            circle.setLatLng([newLat, newLng]);
            map.panTo([newLat, newLng]);

            requestAnimationFrame(moveMarker);
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        moveMarker();

        // 조이스틱 처리
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');
        let isDragging = false;
        let startX = 0, startY = 0;

        joystick.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        joystick.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 50; // 조이스틱 최대 이동 거리 제한

            let offsetX = dx;
            let offsetY = dy;

            if (distance > maxDistance) {
                const ratio = maxDistance / distance;
                offsetX *= ratio;
                offsetY *= ratio;
            }

            joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            const moveLat = -offsetY * moveStep;
            const moveLng = offsetX * moveStep;

            const currentLatLng = marker.getLatLng();
            marker.setLatLng([currentLatLng.lat + moveLat, currentLatLng.lng + moveLng]);
            circle.setLatLng([currentLatLng.lat + moveLat, currentLatLng.lng + moveLng]);
            map.panTo([currentLatLng.lat + moveLat, currentLatLng.lng + moveLng]);
        });

        joystick.addEventListener('touchend', () => {
            isDragging = false;
            joystick.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
