<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조이스틱과 키보드로 제어하는 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .control-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background: #0056b3;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-buttons">
        <button id="location-button">현위치</button>
        <button id="walk-button">걷기</button>
        <button id="fly-button">날기</button>
        <button id="car-button">자동차</button>
        <button id="move-button">이동</button>
    </div>
    <div id="crosshair"></div>
    <div id="joystick-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script>
        const map = L.map('map').setView([37.5665, 126.9780], 15); // 서울 중심 좌표
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const marker = L.marker([0, 0], {
            icon: L.divIcon({
                className: 'custom-icon',
                html: '<div style="width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>'
            })
        }).addTo(map);
        const circle = L.circle([0, 0], { radius: 12.5, color: 'blue', fillColor: '#30f', fillOpacity: 0.5 }).addTo(map);

        let moveStep = 0.000001; // 기본 속도 (걷기)
        const keysPressed = {};
        let isPanning = false;
        let isMoving = false;

        // 위치 업데이트
        function updateLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation을 지원하지 않는 브라우저입니다.");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    marker.setLatLng([latitude, longitude]);
                    circle.setLatLng([latitude, longitude]);
                    circle.setRadius(accuracy / 4);
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert("현재 위치를 가져올 수 없습니다: " + error.message);
                },
                { enableHighAccuracy: true }
            );
        }

        // 초기 위치 설정
        updateLocation();

        // 현위치 버튼
        document.getElementById('location-button').addEventListener('click', updateLocation);

        // 속도 버튼
        document.getElementById('walk-button').addEventListener('click', () => { moveStep = 0.000001; });
        document.getElementById('fly-button').addEventListener('click', () => { moveStep = 0.00005; });
        document.getElementById('car-button').addEventListener('click', () => { moveStep = 0.00001; });

        // 이동 버튼
        const crosshair = document.getElementById('crosshair');
        let isCrosshairActive = false;
        document.getElementById('move-button').addEventListener('click', () => {
            isCrosshairActive = true;
            crosshair.style.display = 'block';
        });

        map.on('click', (e) => {
            if (isCrosshairActive) {
                marker.setLatLng(e.latlng);
                circle.setLatLng(e.latlng);
                map.panTo(e.latlng);
                crosshair.style.display = 'none';
                isCrosshairActive = false;
            }
        });

        // 키보드 이동 처리
        function handleKeyDown(event) {
            keysPressed[event.key.toLowerCase()] = true;
        }

        function handleKeyUp(event) {
            keysPressed[event.key.toLowerCase()] = false;
        }

        function moveMarkerWithKeyboard() {
            if (isPanning) return;
            const currentLatLng = marker.getLatLng();
            let newLat = currentLatLng.lat;
            let newLng = currentLatLng.lng;

            if (keysPressed['w'] || keysPressed['arrowup']) newLat += moveStep;
            if (keysPressed['s'] || keysPressed['arrowdown']) newLat -= moveStep;
            if (keysPressed['a'] || keysPressed['arrowleft']) newLng -= moveStep;
            if (keysPressed['d'] || keysPressed['arrowright']) newLng += moveStep;

            marker.setLatLng([newLat, newLng]);
            circle.setLatLng([newLat, newLng]);
            map.panTo([newLat, newLng]);

            requestAnimationFrame(moveMarkerWithKeyboard);
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        moveMarkerWithKeyboard();

        // 조이스틱 설정
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick-container'),
            mode: 'static',
            position: { left: '50px', bottom: '50px' },
            color: 'blue'
        });

        joystick.on('move', (evt, data) => {
            if (!data.angle) return;
            const angle = data.angle.degree;
            const dx = Math.cos((angle * Math.PI) / 180) * moveStep;
            const dy = Math.sin((angle * Math.PI) / 180) * moveStep;

            function moveContinuously() {
                const currentLatLng = marker.getLatLng();
                const newLat = currentLatLng.lat + dy;
                const newLng = currentLatLng.lng + dx;

                marker.setLatLng([newLat, newLng]);
                circle.setLatLng([newLat, newLng]);
                map.panTo([newLat, newLng]);

                if (joystick.get().length) {
                    requestAnimationFrame(moveContinuously);
                }
            }

            moveContinuously();
        });

        // 지도 구경 모드
        map.on('mousedown touchstart', () => { isPanning = true; });
        map.on('mouseup touchend', () => { isPanning = false; });
    </script>
</body>
</html>
