<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 제어</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .control-button.walk { background-color: black; }
        .control-button.car { background-color: red; }
        .control-button.fly { background-color: yellow; }
        .control-button.move { background-color: blue; }
        .control-button.confirm { background-color: green; }
        .control-button.cancel { background-color: greenyellow; }

        .joystick {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 1000;
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="button-container">
        <button id="walk" class="control-button walk"></button>
        <button id="fly" class="control-button fly"></button>
        <button id="car" class="control-button car"></button>
        <button id="move" class="control-button move"></button>
        <button id="confirm" class="control-button confirm"></button>
        <button id="cancel" class="control-button cancel"></button>
        <button id="location-button" class="control-button" style="background-color: lightblue;">현위치</button>
    </div>
    <div class="joystick">
        <div class="joystick-handle"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Leaflet 지도 초기화
        const map = L.map('map').setView([37.5665, 126.9780], 15); // 서울 중심 좌표
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // 현재 위치 표시를 위한 파란색 마커
        const marker = L.marker([37.5665, 126.9780], {
            icon: L.divIcon({
                className: 'current-location-icon',
                html: '<div style="width: 20px; height: 20px; background: blue; border-radius: 50%;"></div>',
            })
        }).addTo(map);

        // 버튼 동작 변수
        let speed = 0.000001; // 기본 걷기 속도
        let isFlying = false;

        // 걷기, 자동차, 날기 버튼 동작
        document.getElementById('walk').addEventListener('click', () => {
            speed = 0.000001; // 걷기 속도
        });

        document.getElementById('car').addEventListener('click', () => {
            speed = 0.00001; // 자동차 속도
        });

        document.getElementById('fly').addEventListener('click', () => {
            speed = 0.00005; // 날기 속도
        });

        // 조이스틱 동작 구현
        const joystick = document.querySelector('.joystick');
        const handle = document.querySelector('.joystick-handle');
        let isDragging = false;

        joystick.addEventListener('mousedown', (e) => { isDragging = true; });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = joystick.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const angle = Math.atan2(y, x);
            const distance = Math.min(Math.sqrt(x ** 2 + y ** 2), rect.width / 2);

            handle.style.left = `${rect.width / 2 + distance * Math.cos(angle) - handle.offsetWidth / 2}px`;
            handle.style.top = `${rect.height / 2 + distance * Math.sin(angle) - handle.offsetHeight / 2}px`;

            const currentPos = marker.getLatLng();
            marker.setLatLng([
                currentPos.lat + speed * Math.sin(angle),
                currentPos.lng + speed * Math.cos(angle)
            ]);
            map.panTo(marker.getLatLng());
        });

        // 이동 버튼 구현 (십자가 표시 및 확인/취소)
        let crosshair = null;

        document.getElementById('move').addEventListener('click', () => {
            if (!crosshair) {
                crosshair = L.marker(map.getCenter(), {
                    icon: L.divIcon({
                        className: 'crosshair',
                        html: '<div style="width: 20px; height: 20px; background: blue; border: 2px solid black; border-radius: 50%;"></div>',
                    }),
                    draggable: true,
                }).addTo(map);
            }
        });

        document.getElementById('confirm').addEventListener('click', () => {
            if (crosshair) {
                const pos = crosshair.getLatLng();
                marker.setLatLng(pos);
                map.panTo(pos);
                map.removeLayer(crosshair);
                crosshair = null;
            }
        });

        document.getElementById('cancel').addEventListener('click', () => {
            if (crosshair) {
                map.removeLayer(crosshair);
                crosshair = null;
            }
        });

        // 현위치 버튼 동작
        document.getElementById('location-button').addEventListener('click', () => {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const currentPos = [latitude, longitude];
                    marker.setLatLng(currentPos);
                    map.panTo(currentPos);
                },
                () => { alert('현위치를 가져올 수 없습니다.'); }
            );
        });
    </script>
</body>
</html>
