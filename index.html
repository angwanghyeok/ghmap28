<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 검색 및 이동</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
        }
        #search-container input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #search-container button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #button-container {
            position: absolute;
            top: 60px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.active {
            background: #0056b3;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid red;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }
        #action-buttons {
            position: absolute;
            bottom: 60px;
            right: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- 검색창 -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="장소를 검색하세요">
        <button id="search-button">검색</button>
    </div>

    <!-- 조이스틱, 현위치, 걷기/자동차 버튼 -->
    <div id="button-container">
        <button id="location-button">현위치</button>
        <button id="walk-button" class="active">걷기</button>
        <button id="car-button">자동차</button>
        <button id="move-button">이동</button>
    </div>

    <!-- 십자가 및 확인/취소 버튼 -->
    <div id="crosshair"></div>
    <div id="action-buttons">
        <button id="confirm-button">확인</button>
        <button id="cancel-button">취소</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.5665, 126.9780], 15); // 초기 좌표: 서울

        // 지도 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const marker = L.marker([0, 0]).addTo(map); // 위치 표시 마커
        const circle = L.circle([0, 0], { radius: 12.5, color: 'blue', fillOpacity: 0.5 }).addTo(map);

        let moveStep = 0.000005; // 기본 속도: 걷기 속도
        let isMoving = false;

        // 초기 위치 업데이트
        function updateLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation을 지원하지 않는 브라우저입니다.");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    marker.setLatLng([latitude, longitude]);
                    circle.setLatLng([latitude, longitude]);
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert("현재 위치를 가져올 수 없습니다: " + error.message);
                },
                { enableHighAccuracy: true }
            );
        }
        updateLocation(); // 초기 위치 설정

        document.getElementById('location-button').addEventListener('click', updateLocation);

        // 걷기/자동차 속도 변경
        const walkButton = document.getElementById('walk-button');
        const carButton = document.getElementById('car-button');
        walkButton.addEventListener('click', () => {
            moveStep = 0.000001; // 걷기 속도
            walkButton.classList.add('active');
            carButton.classList.remove('active');
        });
        carButton.addEventListener('click', () => {
            moveStep = 0.00001; // 자동차 속도
            carButton.classList.add('active');
            walkButton.classList.remove('active');
        });

        // 검색 기능
        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        map.setView([lat, lon], 15); // 검색 결과로 지도 이동
                    } else {
                        alert("결과를 찾을 수 없습니다.");
                    }
                })
                .catch(err => alert("검색 중 오류가 발생했습니다."));
        });

        // 이동 버튼 동작
        const moveButton = document.getElementById('move-button');
        const crosshair = document.getElementById('crosshair');
        const actionButtons = document.getElementById('action-buttons');

        moveButton.addEventListener('click', () => {
            isMoving = true;
            crosshair.style.display = 'block'; // 십자가 표시
            actionButtons.style.display = 'flex'; // 확인/취소 버튼 표시
        });

        // 확인 버튼: 마커를 십자가 위치로 이동
        document.getElementById('confirm-button').addEventListener('click', () => {
            if (!isMoving) return;
            const center = map.getCenter();
            marker.setLatLng(center);
            circle.setLatLng(center);
            crosshair.style.display = 'none';
            actionButtons.style.display = 'none';
            isMoving = false;
        });

        // 취소 버튼: 십자가 숨기기
        document.getElementById('cancel-button').addEventListener('click', () => {
            crosshair.style.display = 'none';
            actionButtons.style.display = 'none';
            isMoving = false;
        });
    </script>
</body>
</html>
